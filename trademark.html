<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
    <title>商標註冊</title>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="trademark_info">
            <h2>台灣商標</h2>
            <ul>
                <li>一、臺灣商標申請所需資料</li>
                    <li class="sec_li">1. 以法人申請，需提供最新年檢《營業執照》或有效登記證明影本加蓋公章1份；以自然人申請附個人身份證明文件1份；</li>
                    <li class="sec_li">2. 申請人的詳細資訊，包括姓名或名稱，性質、國籍以及詳細地址；</li>
                    <li class="sec_li">3. 商標圖樣，商品名稱和類別；</li>
                    <li class="sec_li">4. 委任書。</li>
                
                <li>二、臺灣商標註冊申請流程：</li>
                    <li class="sec_li">形式審查→實質審查→公告→核准。</li>

                <li>三、商標續展</li>
                    <li class="sec_li">商標註冊的有效期為10年，自核准註冊之日起計算，商標權可以申請續展。但是必須在註冊有效期前6個月內申請續展註冊，每次續展註冊有效期10年。</li>
            </ul>
            
            <div data-role="main" class="ui-content">
                <div data-role="collapsible">
                    <h3>亞洲</h3>
                    <p id="asia"></p>
                </div>
            </div>
        </div>
        
        <div id="footer"></div>
    </div>
    <script>
    $("#header").load("header.html");
    $("#asia").load("..\\trademark_table\\asia.html");
    $("#footer").load("footer.html");
    </script>
</body>
</html>
